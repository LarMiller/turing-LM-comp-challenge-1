<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
  <meta name="viewport" content= "width = device-width, initial-scale=1">
  <link rel= "stylesheet" type="text/css" href= "style.css"/>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <title>Octothorpe Man Cam</title>
</head>
<body>
  <div class="wrapper">
    <article class= "box primary">
      <h1>Mr. Cam Buscher</h1>
      <p>You can find me Turtlenecked on a Tuesday! I love all things THE ROCK, fannypacks, mythical creatures, and octothorpes.</p>
      <button class="button" id="resume">Resume</button>
      <button class="button" id=contact>Contact</button>
    </article>
    <article class="box" id="profile">
      <a href="#1">
        <i class="far fa-user icon"></i>
        <h2>My Github</h2>
      </a>
    </article>
    <article class="box Mythical1">
      <i class="fas fa-camera-retro icon"></i>
      <a href="#1">
        <h2>Mythical Creatures</h2>
      </a>
    </article>
    <article class="box octothorpes">
      <a href="#1">
        <i class="fas fa-home icon"></i>
        <h2>Octophorpe History</h2>
      </a>
    </article>
    <article class="box turing-strenghts>
      <a href="#1">
        <i class="fas fa-money-bill-alt icon"></i>
        <h2>Turing Strengths</h2>
      </a>
    </article>
    <article class="box previous">
      <a href="#1">
        <i class="fas fa-medkit icon"></i>
        <h2>Previous Life </h2>
      </a>
    </article>
    <article class="box contact">
        <i class="fas fa-at icon"></i>
        <h2>Contact</h2>
      </a>
    </article>
    <article class="box pairing">
      <a href="#1">
        <i class="fas fa-film icon"></i>
        <h2>Pairing Schedule</h2>
      </a>
    </article>
  <div class="second">
    <ul>
      <li>•</li>
      <li class="active">•</li>
      <li>•</li>
    </ul> 
    <ul class= "slideshow">
    </ul>
    <button class="arrow-prev"><i class="fa fa-chevron-left"></i></button>
    <button class="arrow-next"><i class="fa fa-chevron-right"></i></button>
  </div>
</div>
</body>
</html>
